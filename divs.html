<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: aquamarine;
        }
        .one{
            background-color: white;
            color: black;
        }
        .two{
            background-color:darkslateblue;
            color: white;
        }
        .setcolor{
            color:slateblue;
            font-size: 50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="one">
        <h1>Hello <span class="setcolor">World</span></h1>
        <p>HHHHHHHHHHHHHHH</p>
    </div>
    <div class="two">
        <h1>Welcome</h1>
    </div><hr>
    <marquee direction="up">Lorem ipsum dolor sit amet.</marquee><hr>
    <p>X<sup>2</sup>+Y<sup>2</sup>=1</p><hr>
    <h1>TATA<sup>R</sup></h1><hr>
    <p>X<sub>2</sub>+Y<sub>2</sub>= 0</p>

</body>
</html>
