<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="/product-preview-card-component-main/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="first">
          <img
            src="/product-preview-card-component-main/images/image-product-desktop.jpg"
            alt=""
          />
        </div>
        <div class="second">
          <h4>PERFUME</h4>
          <div class="second-a">
            <h2>Gabrielle<br />Essence Eau<br />De Parfum</h2>
            <div class="content">
              <p>
                A floral, solar and voluptuous interprettion composed by Olivier
                Polge, Perfume-Creator for the House of CHANEL
              </p>
            </div>
            <div class="down">
              <span class="one">$149.99</span>
              <span class="two">$169.99</span>
            </div>
            <div class="btn">
              <button>
                <img
                  src="/product-preview-card-component-main/images/icon-cart.svg"
                  alt=""
                />
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>.Coded by <a 
        href="#"> G.Obul Reddy</a>.
    </div>
  </body>
</html>
