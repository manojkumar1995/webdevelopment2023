<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 List Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/bootstrap5/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-3 mb-3">
        <h3>UL and OL in html5</h3>
        <ul>
            <li>apple</li>
            <li>ball</li>
            <li>cat</li>
            <ul>
                <li>dog</li>
                <li>elephant</li>
            </ul>
        </ul>

        <ol type="I">
            <li>apple</li>
            <li>bat</li>
        </ol>
        
    </div>
    <div class="container">
        <p>My Notifications <span class="badge bg-danger rounded-pill">4</span></p>
    </div>
    <div class="container">
        <h3>List Groups in bootstrap5</h3>
        <div class="row">
            <div class="col-sm-4">
                <ul class="list-group">
                    <li class="list-group-item active">Fruits</li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-sm-4">Apple</div>
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4"><span class="badge bg-danger rounded-pill">4</span></div>
                        </div>
                    </li>
                    <li class="list-group-item">Mango</li>
                    <li class="list-group-item">Banana</li>
                </ul>
            </div>
            <div class="col-sm-4">
                <ul class="list-group">
                    <li class="list-group-item active">Cars</li>
                    <li class="list-group-item">Audi</li>
                    <li class="list-group-item">BMW</li>
                    <li class="list-group-item">Tesla</li>
                </ul>
            </div>
            <div class="col-sm-4">
                <ul class="list-group">
                    <li class="list-group-item active">Companies</li>
                    <li class="list-group-item">Meta</li>
                    <li class="list-group-item">Microsoft</li>
                    <li class="list-group-item">Apple</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
