<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/bootstrap5/css/index.css">
</head>
<body>
    <div class="container-fluid bg-warning">
        <div class="row">
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>1</p></div>
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>2</p></div>
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>3</p></div>
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>4</p></div>
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>5</p></div>
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>6</p></div>
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>7</p></div>
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>8</p></div>
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>9</p></div>
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>10</p></div>
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>11</p></div>
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>12</p></div>        
        </div>
        <div class="row">
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>1</p></div>
            <div class="col-sm-2 bg-primary text-white border border-2 border-white"><p>2</p></div>
            <div class="col-sm-5 bg-primary text-white border border-2 border-white"><p>3</p></div>
            <div class="col-sm-3 bg-primary text-white border border-2 border-white"><p>4</p></div>
            <div class="col-sm-1 bg-primary text-white border border-2 border-white"><p>5</p></div>
        </div>
        <div class="row">
            <div class="col-lg-3 bg-primary text-white border border-2 border-white"><p>1</p></div>
            <div class="col-lg-3 bg-primary text-white border border-2 border-white"><p>2</p></div>
            <div class="col-lg-3 bg-primary text-white border border-2 border-white"><p>3</p></div>
            <div class="col-lg-3 bg-primary text-white border border-2 border-white"><p>4</p></div>
        </div>
        <div class="row">
            <div class="col-lg-3 bg-primary text-white border border-2 border-white">
                <div class="row">
                    <div class="col-sm-3 text-white border border-2 border-white">A1</div>
                    <div class="col-sm-3 text-white border border-2 border-white">B1</div>
                    <div class="col-sm-3 text-white border border-2 border-white">C1</div>
                    <div class="col-sm-3 text-white border border-2 border-white">D1</div>
                </div>
                <div class="row">
                    <div class="col-sm-3 text-white border border-2 border-white">E1</div>
                    <div class="col-sm-3 text-white border border-2 border-white">F1</div>
                    <div class="col-sm-3 text-white border border-2 border-white">G1</div>
                    <div class="col-sm-3 text-white border border-2 border-white">H1</div>
                </div>
            </div>
            <div class="col-lg-3 bg-primary text-white border border-2 border-white"><p>2</p></div>
            <div class="col-lg-3 bg-primary text-white border border-2 border-white"><p>3</p></div>
            <div class="col-lg-3 bg-primary text-white border border-2 border-white"><p>4</p></div>
        </div>
        <!-- Automatically divide start -->
        <div class="row">
            <div class="col-lg bg-primary text-white border border-2 border-white"><p>1</p></div>
            <div class="col-lg bg-primary text-white border border-2 border-white"><p>2</p></div>
            <div class="col-lg bg-primary text-white border border-2 border-white"><p>3</p></div>
        </div>
        <div class="row">
            <div class="col-sm bg-primary text-white border border-2 border-white"><p>1</p></div>
            <div class="col-sm bg-primary text-white border border-2 border-white"><p>2</p></div>
            <div class="col-sm bg-primary text-white border border-2 border-white"><p>3</p></div>
            <div class="col-sm bg-primary text-white border border-2 border-white"><p>4</p></div>
            <div class="col-sm bg-primary text-white border border-2 border-white"><p>5</p></div>
            <div class="col-sm bg-primary text-white border border-2 border-white"><p>6</p></div>
            <div class="col-sm bg-primary text-white border border-2 border-white"><p>7</p></div>
            <div class="col-sm bg-primary text-white border border-2 border-white"><p>8</p></div>
            <div class="col-sm bg-primary text-white border border-2 border-white"><p>9</p></div>
            <div class="col-sm bg-primary text-white border border-2 border-white"><p>10</p></div>        
        </div>
        <!-- Automatically divide end -->
        <div class="row">
            <div class="col-lg-3 bg-primary text-white border border-2 border-white">
                <div class="row">
                    <div class="col-sm-3 text-white border border-2 border-white">
                        <div class="row">
                            <div class="col text-white border border-2 border-white">A11</div>
                            <div class="col text-white border border-2 border-white">B11</div>
                            <div class="col text-white border border-2 border-white">C11</div>
                            <div class="col text-white border border-2 border-white">D11</div>
                        </div>
                    </div>
                    <div class="col-sm-3 text-white border border-2 border-white">B1</div>
                    <div class="col-sm-3 text-white border border-2 border-white">C1</div>
                    <div class="col-sm-3 text-white border border-2 border-white">D1</div>
                </div>
                <div class="row">
                    <div class="col-sm-3 text-white border border-2 border-white">E1</div>
                    <div class="col-sm-3 text-white border border-2 border-white">F1</div>
                    <div class="col-sm-3 text-white border border-2 border-white">G1</div>
                    <div class="col-sm-3 text-white border border-2 border-white">H1</div>
                </div>
            </div>
            <div class="col-lg-3 bg-primary text-white border border-2 border-white"><p>2</p></div>
            <div class="col-lg-3 bg-primary text-white border border-2 border-white"><p>3</p></div>
            <div class="col-lg-3 bg-primary text-white border border-2 border-white"><p>4</p></div>
        </div>
    </div>
</body>
</html>
