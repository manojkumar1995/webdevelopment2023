<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/bootstrap5/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <form action="#" method="get" class="">
            <div class="row">
                <div class="col-md">
                    <label class="form-label" for="fname">First Name</label><br>
                    <input class="form-control" type="text" name="fname" id="fname" placeholder="Enter your First Name"><br>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="col-md">
                    <label class="form-label" for="lname">Last Name</label><br>
                    <input class="form-control" type="text" name="lname" id="lname" placeholder="Enter your Last Name"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label class="form-label" for="email">Email</label><br>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Enter your Email Id"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label class="form-label" for="remail">Re-Enter Email</label><br>
                    <input class="form-control" type="email" name="remail" id="remail" placeholder="Re-Enter your Email Id"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 position-absolute ">
                    <button type="button" class="btn btn-primary" id="submitbtn" onclick="formSubmit(this)" value="ON">Submit</button>
                </div>
                <div class="col-md-3 position-absolute start-50">
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function formSubmit(btnelement){
            var btntext = btnelement.innerText;
            var btnvalue = btnelement.value;
            console.log(btntext,btnvalue);
            //document.getElementById('submitbtn').innerHTML=`<span class="spinner-border spinner-border-sm"></span> Loading..`;

            // btn toggle on-off condition
            if (btnelement.value == "OFF") {
                btnelement.value = "ON";
                document.getElementById('submitbtn').innerText="Submit";
            } else {
                btnelement.value = "OFF";
                document.getElementById('submitbtn').innerHTML=`<span class="spinner-border spinner-border-sm"></span>
                Loading..`;
                //document.getElementById('submitbtn').classList.toggle("btn btn-muted");
                document.getElementById('submitbtn').setAttribute('disabled',true);

                setTimeout(()=>{
                    document.getElementById('submitbtn').removeAttribute('disabled',false);
                    document.getElementById('submitbtn').innerHTML='Submit'
                },2000)
            }
        }
        //formSubmit()
    </script>
</body>
</html>
